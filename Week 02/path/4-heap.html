<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>binary heap</title>

  <style>
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: top;
    }
    #container {
      width: 701px;
      line-height: 7px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
  <script>
    class BinaryHeap {
      constructor(data, compare) {
        this.data = data;
        this.compare = compare || ((a, b) => a - b);
      }

      take() {
        if (!this.data.length) {
          return;
        }
        let min = this.data[0];
        let i = 0;
        // fix heap
        while(i < this.data.length) {
          if (i * 2 + 1 >= this.data.length) {
            break;
          }
          if (i * 2 + 2 >= this.data.length) {
            this.data[i] = this.data[i * 2 + 1];
            i = i * 2 + 1;
            break;
          }
          if (this.compare(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0) {
            this.data[i] = this.data[i * 2 + 1];
            i = i * 2 + 1;
          } else {
            this.data[i] = this.data[i * 2 + 2];
            i = i * 2 + 2;
          }
        }
        if (i < this.data.length - 1) {
          this.insertAt(i, this.data.pop());
        } else {
          this.data.pop();
        }

        return min;
      }

      insertAt(i, v) {
        this.data[i] = v;
        while(i > 0 && this.compare(v, this.data[Math.floor((i-1)/2)]) < 0) {
          this.data[i] = this.data[Math.floor((i-1)/2)];
          this.data[Math.floor((i-1)/2)] = v;
          i = Math.floor((i-1)/2);
        }
      }

      insert(v) {
        this.insertAt(this.data.length, v);
      }
      
      get length() {
        return this.data.length;
      }
    }

    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

    let container = document.getElementById('container');
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');

        if (map[100 * y + x] === 1) {
          cell.style.backgroundColor = 'black';
        }

        cell.addEventListener('mousemove', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = '';
              map[100 * y + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[100 * y + x] = 1;
            }
          }
        });
        container.appendChild(cell);
      }
    }

    let mousedown = false;
    let clear = false;
    let cost = {};
    document.addEventListener('mousedown', e => {
      mousedown = true;
      clear = (e.button === 2);
    });
    document.addEventListener('mouseup', () => mousedown = false);
    document.addEventListener('contextmenu', e => e.preventDefault());

    function sleep(t) {
      return new Promise(resolve => setTimeout(resolve, t));
    }

    async function findPath(map, start, end) {
      container.children[start[1] * 100 + start[0]].style.backgroundColor = 'red';
      container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red';
      let table = Object.create(map);
      let queue = new BinaryHeap([start], (a, b) => distance(a) - distance(b));
      cost[start[1] * 100 + start[0]] = 0;

      async function insert(x, y, pre) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return;
        }
        if (table[y * 100 + x] === 1) {
          return;
        }
        if (typeof table[y * 100 + x] === 'object') { // visited point
          if (cost[y * 100 + x] > cost[pre[1] * 100 + pre[0]] + 1) {
            table[y * 100 + x] = pre;
            cost[100 * y + x] = cost[pre[1] * 100 + pre[0]] + 1;
            queue.insert([x, y]);
          }
          return;
        }

        if (!(x === start[0] && y === start[1]) && !(x === end[0] && y === end[1])) {
          container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
        }
        table[y * 100 + x] = pre;
        cost[y * 100 + x] = cost[pre[1] * 100 + pre[0]] + 1;
        queue.insert([x, y]);
      }

      function distance(point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
      }

      while (queue.length) {
        let [x, y] = queue.take();

        if (x === end[0] && y == end[1]) {
          let path = [];

          while(x !== start[0] || y !== start[1]) {
            const pre = table[y * 100 + x];
            path.push(pre);
            [x, y] = pre;
            await sleep(30);
            container.children[y * 100 + x].style.backgroundColor = 'purple';
          }

          return path;
        }

        await insert(x - 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x + 1, y, [x, y]);
        await insert(x, y + 1, [x, y]);

        await insert(x - 1, y - 1, [x, y]);
        await insert(x - 1, y + 1, [x, y]);
        await insert(x + 1, y + 1, [x, y]);
        await insert(x + 1, y - 1, [x, y]);
      }
      return null;
    }
  </script>
</body>
</html>
