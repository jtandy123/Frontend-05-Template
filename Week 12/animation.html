<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes mykf {
      from {
        background: red;
      }

      to {
        background: yellow;
      }
    }

    div {
      animation: mykf 5s infinite;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

  <div></div>
