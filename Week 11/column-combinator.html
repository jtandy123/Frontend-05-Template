<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    col.selected || td {
      background: gray;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <table>
    <col span="2">
    <col class="selected">
    <tr>
      <td>A
      <td>B
      <td>C
    <tr>
      <td colspan="2">D
      <td>E
    <tr>
      <td>F
      <td colspan="2">G
  </table>
</body>

</html>
